<!doctype html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
		<h3>Marathon Registration</h3>
		<form name="Race Info" action="success.html" method="post">
			<fieldset>
				<legend>Personal Info</legend>
				<div>
					<label>First Name: </label>
					<input type="text" name="firstname" placeholder="First Name">
					<label>Last Name: </label>
					<input type="text" name="lastname" placeholder="Last Name">
				</div>
				<p></p>
				<div>
					<label>Identity No.: </label>
					<input type="text" name="idno">
					<label>Email: </label>
					<input type="email" name="email">
				</div>
				<p></p>
				<div>
					<label>D.O.B: </label>
					<input type="text" name="dob" placeholder="dd-mm-yyyy">
					<label>Phone #: </label>
					<input type="text" name="phone">
				</div>
				<p></p>
				<div>
					<label>Gender: </label>
					<input type="radio" name="gender">Male        
					<input type="radio" name="gender">Female
				</div>
			</fieldset>
			<fieldset>
				<legend>Postal Info</legend>
				<div>
					<label>Address</label>
					<br>
					<textarea rows="12" cols="65" name="Address" placeholder="555 North ST Chandler, AZ 85225"></textarea>
				</div>
			</fieldset>
			<fieldset>
				<legend>Race Info</legend>
				<div>
					<label>Length: </label>
					<select Name="length">
						<option value="3k">3k</option>
						<option value="5k">5k</option>
						<option value="10k">10k</option>
						<option value="21k">21k</option>
						<option value="42k">42k</option>
					</select>
				</div>
				<p></p>
				<div>
					<label>Shirt Size: </label>
					<select Name="shirt size">
						<option value="XS">XS</option>
						<option value="S">S</option>
						<option value="M">M</option>
						<option value="L">L</option>
						<option value="XL">XL</option>
					</select>
				</div>
				<p></p>
				<div>
					<label>Running Level: </label>
					<select>
						<option value="Beginner">Beginner</option>
						<option value="Intermediate">Intermediate</option>
						<option value="Elite">Elite</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<legend>Random Info</legend>
				<div>
					<label>Favorite After Race Indulgence: </label> <br>
					<input type="checkbox" name="beer"> Beer <br>
					<input type="checkbox" name="pizza"> Pizza <br>
					<input type="checkbox" name="ice cream"> Ice Cream <br>
					<input type="checkbox" name="candy bar"> Candy Bar
				</div>
				<p></p>
				<div>
					<label>Hype Level: </label> <br>
					0
					<input type="range" name="hype-lvl" min="0" max="10"> 10
				</div>	
			</fieldset>
			<input type="submit" value="submit">
			<input type="reset" value="reset">
		</form>
	</body>
</html>
